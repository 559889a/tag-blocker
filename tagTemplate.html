<div class="tag-item">
    <div class="tag-info">
        <div class="tag-name"></div>
        <small class="tag-details"></small>
    </div>
    <div class="flex-container">
        <label class="checkbox flex-container" title="启用/禁用标签">
            <input type="checkbox" class="tag-enabled" checked />
            <span class="fa-solid fa-toggle-on enable-icon"></span>
            <span class="fa-solid fa-toggle-off disable-icon" style="display:none"></span>
        </label>
        <div class="edit-tag menu_button" title="编辑标签">
            <i class="fa-solid fa-pencil"></i>
        </div>
        <div class="delete-tag menu_button" title="删除标签">
            <i class="fa-solid fa-trash"></i>
        </div>
    </div>
</div>
